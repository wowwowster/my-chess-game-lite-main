name: Release Drafter
on:
  push:
    branches:
      - main
jobs:
  update_release_draft:
    if: github.repository == 'jhipster/jhipster-lite'
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        id: release-drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
